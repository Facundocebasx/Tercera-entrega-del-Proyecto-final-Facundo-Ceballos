<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de productos electronicos">
   <meta name="keywords"  content="Productos, celulares, computadoras, tv">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilo.css">
    <title>TECNONOX-Registro</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href=""><img src="../media/logo.png" alt="logo" width="80px"></a>
        </div>

        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <img src="../media/menu.png" alt="icono">
        </label>

        <ul class="nav-links">
            <li class="nav-link">
                <a href="../index.html">INICIO</a>
            </li>
            <li class="nav-link">
                <a href="productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-link">
                <a href="contacto.html">CONTACTO</a>
            </li>
            <li class="nav-link">
                <a href="iniciarsesion.html">INICIAR SESION</a>
            </li>
            <li class="nav-link">
                <a href="registro.html">REGISTRARSE</a>
            </li>
        </ul>
    </header>

    <div class="hero">
        <h1>TECNO NOX</h1>
    </div>
    <main>
        <h2>REGISTRO</h2>
        <form>
            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Escriba su nombre</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="nameHelp">
                <div id="namelHelp" class="form-text">
                </div>
                <div class="mb-3">
                    <label for="exampleInputlasnane" class="form-label">Escriba su apellido</label>
                    <input type="lastname" class="form-control" id="exampleInputLastName" aria-describedby="lastnameHelp">
                    <div id="lastnamelHelp" class="form-text">
                    </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.
            </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Aceptar Terminos y Condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </form>
          <h2>OBTEN OFERTAS POR REGISTRARTE</h2>
          <div class="column destacado">
              
              <div class="card card1">
                  <div class="container">
                      <img src="../media/producto5.jpg" alt="producto1">
                  </div>
                  <div class="details">
                      <h3>PARLANTE</h3>
                      <P>$26.999</P>
                      <button>COMPRAR</button>
                  </div>
              </div>
          </div>
          <div class="column ofertas">
              
              <div class="card card2">
                  <div class="container">
                      <img src="../media/producto9.jpg" alt="producto2">
                  </div>
                  <div class="details">
                      <h3>PS5</h3>
                      <P>$220.299</P>
                      <button>COMPRAR</button>
                  </div>
              </div>
              
          </div>
          <div class="column gaming">
              
              <div class="card card3">
                  <div class="container">
                      <img src="../media/producto7.png" alt="producto3">
                  </div>
                  <div class="details">
                      <h3>CALEFACTOR</h3>
                      <P>$23.499</P>
                      <button>COMPRAR</button>
                  </div>
              </div>
              
          </div>
          <div class="column proximo">
             
              <div class="card card4">
                  <div class="container">
                      <img src="../media/producto8 (2).jpg" alt="producto4">
                  </div>
                  <div class="details">
                      <h3>CAMARA</h3>
                      <P>$7.999</P>
                      <button>COMPRAR</button>
                  </div>
              </div>
          </div>
        
      </main>
    
    <footer class="footer">
        <div class="autor">
            <p>Copyright © 2022 TECNONOX S.R.L</p>
        </div>
        <div class="redes">
            <a href="http://www.instagram.com" target="_blank"><img class="redes" src="../media/ig.png"
                    alt="logo Instagram"></a>
            <a href="http://www.gmail.com"><img class="redes" src="../media/gmail.png" alt="logo Gmail"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/jsheader.js"></script>
</body>
</html>
