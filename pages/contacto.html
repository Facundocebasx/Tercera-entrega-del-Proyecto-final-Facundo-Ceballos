<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tienda de productos electronicos">
   <meta name="keywords"  content="Productos, celulares, computadoras, tv">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="../css/estilo.css">
    <title>TECNONOX-Contacto</title>
</head>
<body>
    <header class="main-header">
        <div class="logo">
            <a href=""><img src="../media/logo.png" alt="logo" width="80px"></a>
        </div>

        <input type="checkbox" class="menu-btn" id="menu-btn">
        <label for="menu-btn" class="menu-icon">
            <img src="../media/menu.png" alt="icono">
        </label>

        <ul class="nav-links">
            <li class="nav-link">
                <a href="../index.html">INICIO</a>
            </li>
            <li class="nav-link">
                <a href="productos.html">PRODUCTOS</a>
            </li>
            <li class="nav-link">
                <a href="contacto.html">CONTACTO</a>
            </li>
            <li class="nav-link">
                <a href="iniciarsesion.html">INICIAR SESION</a>
            </li>
            <li class="nav-link">
                <a href="registro.html">REGISTRARSE</a>
            </li>
        </ul>
    </header>

    <div class="hero">
        <h1>TECNO NOX</h1>
    </div>

    <main class="container">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="well well-sm">
                        <form class="form-horizontal" method="post">
                            <fieldset>
                                <legend class="text-center header">Contactanos</legend>
        
                                <div class="form-group">
                                    <span class=" col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="fname" name="name" type="text" placeholder="Tu nombre" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="lname" name="name" type="text" placeholder="Su apellido" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                    <div class="col-md-12">
                                        <input id="phone" name="phone" type="text" placeholder="Número de telefono" class="form-control">
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-pencil-square-o bigicon"></i></span>
                                    <div class="col-md-12">
                                        <textarea class="form-control" id="message" name="message" placeholder="Introduzca su masaje para nosotros aquí. Nos pondremos en contacto con usted dentro de 2 días hábiles." rows="7"></textarea>
                                    </div>
                                </div>
        
                                <div class="form-group">
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Enviar</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
              
      </main>
    <footer class="footer">
        <div class="autor">
            <p>Copyright © 2022 TECNONOX S.R.L</p>
        </div>
        <div class="redes">
            <a href="http://www.instagram.com" target="_blank"><img class="redes" src="../media/ig.png"
                    alt="logo Instagram"></a>
            <a href="http://www.gmail.com"><img class="redes" src="../media/gmail.png" alt="logo Gmail"></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="../js/jsheader.js"></script>
</body>
</html>
